<!DOCTYPE html >

<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{% block title %}{% endblock %}</title>

    <link
      href="{{ url_for('static', filename='vendor/fontawesome-free/css/all.min.css') }}"
      rel="stylesheet"
      type="text/css"
    />


    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />



    <!-- Custom styles for this template-->

    <link
      href="{{ url_for('static', filename='css/sb-admin-2.min.css') }}"
      rel="stylesheet"
    />
    
  


    {% block headers %}


    {% endblock %}
    <script src="{{ url_for('static', filename='/js/funcionesApp/FuncionesForm.js') }}"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>

  </head>
  <body class="text-center" id="page-top">

    <style>
      /* Reset CSS */
      * {
          margin: 0;
          padding: 0;
          box-sizing: border-box;
      }

      /* Estilos de texto globales */
      body {
          font-family: 'Arial', sans-serif;
          font-size: 16px;
          color: #333;
          /* Otros estilos de texto */}

    </style>


    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>

    <div id="wrapper">
      {% include 'sidebar.html' %}
      <div id="content-wrapper" class="d-flex flex-column">
        <!-- Main Content -->
        <div id="content">
          {% include 'TopBar.html' %}

          <!-- {% include 'Chat.html' %} -->
          {% block Body %}

          {% endblock %}
          
        </div>
        <!--footer-->
        <footer class="sticky-footer bg-white">
          <div class="container my-auto">
            <div class="copyright text-center my-auto">
              <span> Desarrollo RPA 2023</span>
            </div>
          </div>
        </footer>
        <!--footer-->
      </div>
    </div>
    
    <!-- Logout Modal-->
    <div class="modal fade" id="logoutModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
          <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Listo para salir?</h5>
              <button class="close" type="button" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">Ã—</span>
              </button>
          </div>
          <div class="modal-body">Seleccione "Salir" si desea terminar la actual seccion.</div>
          <div class="modal-footer">
              <button class="btn btn-secondary" type="button" data-dismiss="modal">Cancel</button>
              <a class="btn btn-primary" href="{{ url_for('logout')}}">Salir</a>
              <!--<a class="btn btn-secondary" href="{{ url_for('logout')}}">Salir</a>-->
          </div>
      </div>
    </div>
    </div>




  </body>
</html>
<script>
  //document.oncontextmenu = function(){return false;}
</script>
<script src="{{ url_for('static', filename='vendor/jquery/jquery.min.js') }}"></script>
<script src="{{ url_for('static', filename='vendor/bootstrap/js/bootstrap.bundle.min.js') }}"></script>

<!-- Core plugin JavaScript-->
<script src="{{ url_for('static', filename='vendor/jquery-easing/jquery.easing.min.js') }}"></script>


<!-- Custom scripts for all pages-->
<script src="{{ url_for('static', filename='js/sb-admin-2.min.js') }}"></script>

<!-- Page level plugins -->
<script src="{{ url_for('static', filename='vendor/chart.js/Chart.min.js') }}"></script>



<!-- Page level custom scripts -->
<script src="{{ url_for('static', filename='js/demo/chart-area-demo.js') }}"></script>
<script src="{{ url_for('static', filename='js/demo/chart-pie-demo.js') }}"></script>
{% block callscripts %}

{% endblock %}
