      <div class="modal-content">

                </div>
                <div class="col-7">
                    <input class="form-control" type="file" value="" name="upload-file" id="formFile" accept=".xlsx, .xls">
                </div>
                <div class="col-2">
                    <button type="submit" class="d-none d-sm-inline-block btn btn-sm btn-primary shadow-sm">
                        <i class="fas fa-download fa-sm text-white-50"></i>
                        Cargar</button>
                </div>
                </div>
            </form>
          
          
        </div>
  
  
        </div>        
      </div>
    </div>
  </div>
