{% extends './base.html'%} {% block title %}Login{% endblock %} {% block
customCSS %}
<link
  rel="stylesheet"
  href="{{ url_for('static', filename='css/estiloLogin.css') }}"
/>
{% endblock %}
{% block Body %}
<style>
  html,
  body {
    height: 100%;
  }

  body {
    display: flex;
    align-items: center;
    padding-top: 40px;
    padding-bottom: 40px;
    background-color: #f5f5f5;
  }

  .form-signin {
    width: 100%;
    max-width: 330px;
    padding: 15px;
    margin: auto;
  }

  .form-signin .form-floating:focus-within {
    z-index: 2;
  }

  .form-signin input[type="text"] {
    margin-bottom: -1px;
    border-bottom-right-radius: 0;
    border-bottom-left-radius: 0;
  }

  .form-signin input[type="password"] {
    margin-bottom: 10px;
    border-top-left-radius: 0;
    border-top-right-radius: 0;
  }

  .bd-placeholder-img {
    font-size: 1.125rem;
    text-anchor: middle;
    -webkit-user-select: none;
    -moz-user-select: none;
    user-select: none;
  }

  @media (min-width: 768px) {
    .bd-placeholder-img-lg {
      font-size: 3.5rem;
    }
  }

  .b-example-divider {
    height: 3rem;
    background-color: rgba(0, 0, 0, 0.1);
    border: solid rgba(0, 0, 0, 0.15);
    border-width: 1px 0;
    box-shadow: inset 0 0.5em 1.5em rgba(0, 0, 0, 0.1),
      inset 0 0.125em 0.5em rgba(0, 0, 0, 0.15);
  }

  .b-example-vr {
    flex-shrink: 0;
    width: 1.5rem;
    height: 100vh;
  }

  .bi {
    vertical-align: -0.125em;
    fill: currentColor;
  }

  .nav-scroller {
    position: relative;
    z-index: 2;
    height: 2.75rem;
    overflow-y: hidden;
  }

  .nav-scroller .nav {
    display: flex;
    flex-wrap: nowrap;
    padding-bottom: 1rem;
    margin-top: -1px;
    overflow-x: auto;
    text-align: center;
    white-space: nowrap;
    -webkit-overflow-scrolling: touch;
  }
</style>

<form class="form-signin" action="/login" method="POST">
  <img class="mb-4" src={{ url_for('static',filename='img/user.png') }} alt=""
  width="72" height="57">
  {% with messages =get_flashed_messages() %} {% if
  messages %}
  <br />
  {% for i in messages %}
  <div class="alert alert-primary allert-dismissible" role="alert">
    <strong>{{ i }}</strong>
    <button
      type="button"
      class="btn-close"
      data-bs-dismiss="alert"
      aria-label="Close"
    ></button>
  </div>

  {% endfor %} {% endif %} {% endwith %}
  <h1 class="h3 mb-3 fw-normal" style="color: rgb(15, 15, 15)">CRM Calidad</h1>
  <input type="hidden" name="csrf_token" value="{{ csrf_token() }}" />

  <div class="form-floating">
    <input
      type="text"
      class="form-control"
      id="floatingInput"
      placeholder="name@example.com"
      name="username"
    />
    <label for="floatingInput">Usuario</label>
  </div>
  <div class="form-floating">
    <input
      type="password"
      class="form-control"
      id="floatingPassword"
      placeholder="Password"
      name="password"
    />
    <label for="floatingPassword">Clave</label>
  </div>

  <div class="checkbox mb-3">
    <label> <input type="checkbox" value="remember-me" /> Recuerdame</label>
  </div>
  <button class="w-100 btn btn-lg btn-primary" type="submit">Ingresar</button>
  <p class="mt-5 mb-3 text-muted">&copy; 2022â€“2024</p>
</form>

{% endblock %}
