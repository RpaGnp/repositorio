<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Modal</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>

    <style>

/* Estilos básicos para el botón flotante estilo WhatsApp */
.whatsapp {
    position: fixed;
    width: 60px;
    height: 60px;
    bottom: 40px;
    right: 40px;
    background-color: #25d366;
    color: #FFF;
    border-radius: 50px;
    text-align: center;
    font-size: 30px;
    z-index: 100;
    cursor: pointer;
}

.whatsapp-icon {
    margin-top: 13px;
}

/* Estilos para el modal */
.modal {
    display: none; /* Ocultar modal por defecto */
    position: fixed;
    z-index: 1;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    overflow: auto;
    background-color: rgba(0,0,0,0.5); /* Fondo semi-transparente */
}

.modal-content {
    background-color: #fefefe;
    margin: 15% auto;
    padding: 20px;
    border: 1px solid #888;
    width: 80%;
    max-width: 600px;
    position: relative;
}

.close {
    position: absolute;
    top: 10px;
    right: 15px;
    font-size: 24px;
    font-weight: bold;
    color: #aaa;
    cursor: pointer;
}

.close:hover,
.close:focus {
    color: black;
    text-decoration: none;
    cursor: pointer;
}


    </style>


    <!-- Botón flotante estilo WhatsApp -->
    <div class="whatsapp" id="openChatModal">
        <i class="fa fa-comments whatsapp-icon"></i>
    </div>

    <!-- Modal de chat -->
    <div id="chatModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <p>Aquí va el contenido del chat...</p>
        </div>
    </div>

    <!-- Scripts al final del body para optimización -->
    <script src="scripts.js"></script>

    <script>
// Obtener elementos del DOM
const openChatModalBtn = document.getElementById('openChatModal');
const chatModal = document.getElementById('chatModal');
const closeModalBtn = chatModal.querySelector('.close');

// Mostrar modal cuando se hace clic en el botón
openChatModalBtn.addEventListener('click', () => {
    chatModal.style.display = 'block';
});

// Ocultar modal cuando se hace clic en el botón de cerrar
closeModalBtn.addEventListener('click', () => {
    chatModal.style.display = 'none';
});

// Ocultar modal si se hace clic fuera del contenido del modal
window.addEventListener('click', (event) => {
    if (event.target == chatModal) {
        chatModal.style.display = 'none';
    }
});
    </script>
    
</body>
</html>
